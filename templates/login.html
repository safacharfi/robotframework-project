<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #D1B2FF, #A3D8FF); /* Soft pastel gradient from lilac to light blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Form Container */
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #5C3D99; /* Soft lilac color */
            font-weight: 600;
        }

        /* Input Fields */
        .login-container .input-group {
            width: 100%;
            position: relative;
            margin: 10px 0;
        }

        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            padding-left: 40px; /* Space for the icon */
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #F8E9FF; /* Light pastel lilac */
            transition: all 0.3s ease;
        }

        .login-container input[type="text"]:focus, .login-container input[type="password"]:focus {
            border-color: #A3D8FF; /* Soft pastel blue */
            background-color: #E3F5FF; /* Light pastel blue */
            outline: none;
        }

        /* Icons */
        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #A3D8FF; /* Soft pastel blue */
            font-size: 18px;
        }

        /* Submit Button */
        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #A3D8FF; /* Soft pastel blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #86C6FF; /* Slightly darker pastel blue */
            transform: translateY(-2px);
        }

        /* Flash Messages */
        .flash-messages {
            margin-top: 20px;
        }

        .flash-messages ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            font-size: 14px;
        }

        .flash-messages li {
            background-color: #FFEBEE; /* Light pink background for error messages */
            color: #F44336; /* Red for error */
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid #F44336;
            border-radius: 8px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 80%;
                padding: 25px;
            }

            .login-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Administration dashboard
        </h2>
        <form method="POST" action="/login">
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Login">
        </form>

        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
