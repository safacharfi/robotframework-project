<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Note</title>

    <!-- Bootstrap CSS for layout and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons for icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h2 {
            font-size: 2.5rem;
            color: #343a40;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .note-form {
            margin-bottom: 30px;
        }

        .note-form textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            resize: vertical;
        }

        .note-form button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .note-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <a href="{{ url_for('notes_page') }}" class="back-button">
            <i class="bi bi-arrow-left"></i> Back to Notes
        </a>

        <div class="card">
            <div class="card-header">
                <h2>Edit Note</h2>
            </div>
            <div class="card-body">
                <!-- Form for editing the note -->
                <form method="POST" action="{{ url_for('edit_note', note_index=note_index) }}" class="note-form">
                    <div class="form-group">
                        <label for="note">Edit your note:</label>
                        <textarea class="form-control" id="note" name="note" rows="4" required>{{ note }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Update Note</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Popper for Dropdowns, Tooltips, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
