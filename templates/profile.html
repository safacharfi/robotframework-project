<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Infos</title>
    <!-- Link to Bootstrap CSS (make sure you are using latest for best features) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #D1B2FF, #A3D8FF); /* Soft pastel lilac and blue */
            display: flex;
            min-height: 100vh;
            color: #333;
        }
        
        /* Container centered and max-width */
        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        /* Profile card design */
        .profile-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            border-top: 5px solid #007bff;
        }

        /* Header styling */
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h2 {
            font-size: 28px;
            color: #007bff;
        }

        /* Button styles */
        .btn-primary,
        .btn-danger,
        .btn-success {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger:hover {
            background-color: #dc3545;
        }

        .btn-success:hover {
            background-color: #28a745;
        }

        /* Input field styling */
        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            border-color: #007bff;
        }

        /* Form label styling */
        .form-label {
            font-weight: 600;
            color: #555;
        }

        /* Spacing for buttons and alerts */
        .btn-block {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Flash message styling */
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }

        /* Button container styling (positioning under the form) */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container a {
            width: 48%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <h2>User Profile Infos</h2>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Profile update form -->
            <form method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                </div>

                <div class="form-group">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                </div>

                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="text" id="phone" name="phone" class="form-control" value="{{ user.phone }}" required>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">Role:</label>
                    <input type="text" id="role" name="role" class="form-control" value="{{ user.role }}" readonly>
                </div>

                <button type="submit" class="btn btn-success btn-block">Update Profile</button>
            </form>

            <!-- Buttons below the form -->
            <div class="button-container">
                <a class="btn btn-primary btn-sm" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
                <a class="btn btn-danger btn-sm" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for dropdowns, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
